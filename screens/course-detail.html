<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - CourseAlign</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="sleek-course-page">
    <!-- Navigation Bar -->
    <nav class="sleek-nav">
        <button class="nav-back" onclick="goBack()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <div class="nav-title">Course Details</div>
        <div class="nav-actions">
            <button class="heart-bookmark" onclick="toggleBookmark()" title="Bookmark Course">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="nav-share" onclick="shareCourse()" title="Share Course">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="18" cy="5" r="3" stroke="currentColor" stroke-width="2"/>
                    <circle cx="6" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    <circle cx="18" cy="19" r="3" stroke="currentColor" stroke-width="2"/>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" stroke="currentColor" stroke-width="2"/>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="sleek-content">
        <!-- Course Header Card -->
        <div class="course-card">
            <div class="course-meta">
                <div class="meta-badges">
                    <span id="courseLevel" class="level-badge">400 Level</span>
                    <span id="courseSemester" class="semester-badge">1st Semester</span>
                </div>
                <div class="course-info">
                    <h1 id="courseTitle" class="course-title">Loading Course...</h1>
                    <div class="course-details">
                        <span id="courseCode" class="course-code">CIS XXX</span>
                        <div class="separator">•</div>
                        <span id="courseUnits" class="course-units">3 Units</span>
                        <div class="separator">•</div>
                        <span class="department">Computer Science</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Course Outline Section -->
        <div class="outline-card">
            <div class="outline-header">
                <h2>Course Outline</h2>
                <button class="share-btn" onclick="shareCourse()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="18" cy="5" r="3" stroke="currentColor" stroke-width="2"/>
                        <circle cx="6" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                        <circle cx="18" cy="19" r="3" stroke="currentColor" stroke-width="2"/>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" stroke="currentColor" stroke-width="2"/>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Share
                </button>
            </div>
            
            <div class="outline-body">
                <div id="courseOutlineContent" class="outline-content">
                    <div class="content-skeleton">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line short"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../scripts/course-detail.js"></script>

    <!-- Sleek Footer -->
    <footer class="sleek-footer">
        <div class="footer-content">
            <p>Built with <span class="footer-love">♥</span> by <a href="https://wa.me/2349164546834?text=Hi%20Blessing!%20I%20found%20your%20contact%20from%20CourseAlign%20app.%20" target="_blank" class="footer-link name-link"><span class="footer-highlight">Blessing Emejulu</span></a>, <a href="https://gdg.community.dev/gdg-on-campus-chukwuemeka-odumegwu-ojukwu-university-anambra-nigeria/" target="_blank" class="footer-link org-link">Lead Organizer GDG on Campus COOU</a>, <span class="footer-year">2025</span></p>
        </div>
    </footer>
</body>
</html>
