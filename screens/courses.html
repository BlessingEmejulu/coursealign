<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - CourseAlign</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="course-page-body">
    <div class="course-page-container">
        <!-- Header -->
        <header class="modern-header">
            <button class="modern-back-btn" type="button" aria-label="Go back" onclick="goBack()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="header-content">
                <h1 class="modern-page-title">Courses</h1>
                <p class="header-subtitle">Explore your academic journey</p>
            </div>
        </header>

        <!-- Level Filter -->
        <div class="modern-filter-section">
            <div class="filter-container">
                <button class="modern-filter-tab" data-level="100" onclick="filterByLevel('100')">100 Level</button>
                <button class="modern-filter-tab" data-level="200" onclick="filterByLevel('200')">200 Level</button>
                <button class="modern-filter-tab" data-level="300" onclick="filterByLevel('300')">300 Level</button>
                <button class="modern-filter-tab active" data-level="400" onclick="filterByLevel('400')">400 Level</button>
            </div>
        </div>

        <!-- Semester Filter -->
        <div class="semester-filter-section">
            <div class="semester-filter-container">
                <button class="semester-filter-tab active" data-semester="all" onclick="filterBySemester('all')">All Semesters</button>
                <button class="semester-filter-tab" data-semester="1st" onclick="filterBySemester('1st')">1st Semester</button>
                <button class="semester-filter-tab" data-semester="2nd" onclick="filterBySemester('2nd')">2nd Semester</button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator" style="text-align: center; padding: 3rem; color: #6b7280;">
            <div class="spinner" style="display: inline-block; width: 40px; height: 40px; border: 3px solid #f3f4f6; border-top: 3px solid #0097dc; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 1rem;">Loading courses...</p>
        </div>
        
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>

        <!-- Course Cards Grid - Dynamically populated from JSON -->
        <div class="modern-courses-grid">
           
        </div>
    </div>

    <script src="../scripts/courses.js"></script>
</body>
</html>
